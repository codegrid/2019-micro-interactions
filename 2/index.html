<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Micro Interaction Sample</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- ウェブフォントを読み込む（装飾目的） -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>

  <h1>Sample Portfolio</h1>

  <!-- 遷移リンクのボタン -->
  <div class="link link-1">
    <button class="open" data-target="1">About</button>
  </div>

  <div class="link link-2">
    <button class="open" data-target="2">Works</button>
  </div>

  <div class="link link-3">
    <button class="open" data-target="3">Contact</button>
  </div>

  <!-- 遷移先画面 -->
  <div class="detail detail-1">
    <h2>About</h2>
    <div class="desc">
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_80"></p>
    </div>

    <div class="ui">
      <button class="close">Close</button>
    </div>
  </div>

  <div class="detail detail-2">
    <h2>Works</h2>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="ui">
      <button class="close">Close</button>
    </div>
  </div>

  <div class="detail detail-3">
    <h2>Contact</h2>
    <div class="desc">
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_100"></p>
      <p class="dummy_80"></p>
    </div>
    <div class="ui">
      <button class="close">Close</button>
    </div>
  </div>
</body>
</html>
